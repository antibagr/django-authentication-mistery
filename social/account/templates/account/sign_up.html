{% extends 'account/base.html' %}

{% block head %}
    <title>Sign up</title>
{% endblock head %}


{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" align="left">

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border_bottom mb-4">Join Today</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button type="submit" name="button" class="btn btn-outline-info">Sign Up</button>
    </div>
  </form>
  <div class="border-top pt-3">
      <small class="text-muted">
        Already a member? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
      </small>
  </div>
</div>
{% endblock content %}
