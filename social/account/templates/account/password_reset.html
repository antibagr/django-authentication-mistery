{% extends 'account/base.html' %}

{% block head %}
    <title>Password Reset</title>
{% endblock head %}


{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" align="left">

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border_bottom mb-4">Password Reset</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button type="submit" name="button" class="btn btn-outline-info">Requeset Password Reset</button>
    </div>
  </form>
</div>
{% endblock content %}
